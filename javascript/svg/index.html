<!-- 可缩放矢量图形svg
svg是一种在网页上呈现图像的方法，svg不是直接图像，二室使用文本穿件图像的一种方式，它是根据浏览器的大小进行缩放，因此调整浏览器大小不会使图像失真。除IE8之外，所有浏览器均支持svg。
svg默认的单位是像素，因此不需要指定单位是否为像素，如果要绘制一个矩形，可以使用下面的代码来绘制它。
-->
<svg width="500" height="500">
  <rect  x="0" y="0" width="300" height="300"></rect>
</svg>
<!-- 就像格式化html元素一样，格式化svg元素很简单，将矩形的背景颜色设置成黄色，只需要添加一个属性fill，并将值指定为黄色，如下： -->
<svg width="500" height="500">
  <rect  x="0" y="0" width="300" height="300" fill="yellow"></rect>
</svg>

<!-- 选择
选择是D3的核心概念之一，她给予css选择器，允许在网页中选择一个或多个元素，此外允许修改，追加，删除与预定义数据集相关的元素。
D3.js使用下面两种方式从html中选择元素。
select()：通过匹配给定的css选择器，仅选择一个DOM元素，如果给定的css选择器有多个元素，则只选择第一个。
selectAll()：通过匹配给定的css选择器来选择所有的DOM元素，如果你属性jquery的选择器，d3的选择器几乎完全相同。
select()方法根据css选择器选择html元素，在css选择器中，可以通过下面三种方式定义和访问html元素：
html元素的标记，例如div，h1，p，span等
html元素的类名称
html元素的ID
-->
<!-- <div class="myClass">hello world!</div> -->
